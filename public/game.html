<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solid Snake - Room</title>
    <link rel="shortcut icon" href="./images/favicon.webp" type="image/webp" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/game.css" />
  </head>
  <body>
    <header>
      <div class="logo"><a href="/">Solid Snake</a></div>
      <nav>
        <a href="/game">Game</a>
        <a href="/leaderboard">Ranking</a>
        <a href="/analytics" id="analytics-link">Analytics</a>
        <a href="/deathZone">Death Zone</a>
        <a href="/signin" id="sign-in-link">Sign In</a>
        <a href="/" id="sign-out-link" onclick="signout()">Sign Out</a>
      </nav>
    </header>
    <div id="controls">
      <label for="color">Choose snake color:</label>
      <select id="color">
        <option value="white">White</option>
        <option value="rainbow">Rainbow</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
      <button id="startButton">Start Game</button>
    </div>
    <div id="game_container">
      <canvas id="gameCanvas" width="1600" height="800"></canvas>
      <div id="leaderboard"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
