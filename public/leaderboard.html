<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solid Snake - Leaderboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/leaderboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="highest-title">Loading...</h1>
      <hr />
      <h2>World Rankings</h2>
      <div class="btn-group" role="group" aria-label="Ranking Type">
        <button type="button" class="btn btn-primary" onclick="fetchRanking('score')">Score</button>
        <button type="button" class="btn btn-primary" onclick="fetchRanking('kill')">Kill</button>
        <button type="button" class="btn btn-primary" onclick="fetchRanking('time')">Time</button>
        <button type="button" class="btn btn-primary" onclick="fetchRanking('moves')">Moves</button>
      </div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Kill</th>
            <th>Skin</th>
            <th>Play Time</th>
            <th>Moves</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="ranking_table"></tbody>
      </table>
    </div>
    <script src="./js/leaderboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
