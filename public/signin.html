<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solid Snake - Login</title>
    <link rel="shortcut icon" href="./images/favicon.webp" type="image/webp" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/signin.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><a href="/">Solid Snake</a></div>
      <nav>
        <a href="/game">Game</a>
        <a href="/leaderboard">Ranking</a>
        <a href="/analytics">Analytics</a>
        <a href="/profile">Profile</a>
        <a href="/signin">Sign In</a>
        <a href="/signout">Sign Out</a>
      </nav>
    </header>
    <div class="container">
      <h1>Solid Snake</h1>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup">Register Now!</a></p>
      <p>Use Google to Login</p>
      <button
        class="btn google-btn"
        onclick="window.location.href='/user/google'"
      >
        <img
          src="https://img.icons8.com/color/16/000000/google-logo.png"
          alt="Google logo"
        />
        Login with Google
      </button>
    </div>
    <script src="./js/signin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
