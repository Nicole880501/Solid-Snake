<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solid Snake - Login</title>
    <link rel="shortcut icon" href="./images/favicon.webp" type="image/webp" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/signin.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><a href="/">Solid Snake</a></div>
      <nav>
        <a href="/game">Game</a>
        <a href="/leaderboard">Ranking</a>
        <a href="/deathZone">Death Zone</a>
      </nav>
    </header>
    <div class="container">
      <h1>Solid Snake</h1>
      <form id="signupForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="playerName"
            placeholder="Player Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p>Already have an account? <a href="/signin">Login Now!</a></p>
    </div>
    <script src="./js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
