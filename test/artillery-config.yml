config:
  target: "https://e055339.com"
  phases:
    - duration: 30
      arrivalRate: 30
  engines:
    socketio-v3:
      transports: ["websocket"]
  metrics:
    capture:
      - jpath: "$.responseTime"
        as: "socketio.response_time"
        aggregate: true

scenarios:
  - engine: socketio-v3
    flow:
      - emit:
          channel: "startGame"
          data: { token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoic3RyZXNzbWFuIiwiaWF0IjoxNzIwODM2ODI1LCJleHAiOjE3MjExOTY4MjV9.AA_opp3ngOCF5phKzxrgHwnQK7CKo0fyF_OVtjXSrd8", color: "white" }
          response:
            - capture:
                json: "$.responseTime"
                as: "socketio.response_time"
      - think: 10






